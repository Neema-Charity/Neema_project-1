<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNAP SPOT</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <h1>SNAP SHOT</h1>
        <p>Perfect photoshoot locator</p>
    </header>
    <div>
        <label for="cars">Choose desired aesthetic:</label>
        <select id="aeshetic-choose" name="aesthetic">
            <option value="restaurant" class="choose-restaurant">Restaurants</option>
            <option value="art-galleries" id="choose-gallery">Art Galleries</option>
        </select>
    </div>
    
    <div>
        <form action="" id="location-form">

            <div>
                <label for="location-creator" style="border: 0.2px;">CREATE A NEW LOCATION!</label>
            </div>
            <div>
                <label for="">Name</label>
                <input type="text">
            </div>
            <div>
                <label for="aesthetic">Type of aesthetic</label>
                <input type="text">
            </div>
            <div>
                <label for="location">Location</label>
                <input type="text">
            </div>
            <div>
                <label for="sunset-sunrise">Sunset/Sunrise time</label>
                <input type="text">
            </div>
            <div>
                <label for="environment">Shooting Environment</label>
                <input type="text">
            </div>
            <div>
                <label for="parking">Parking Availability</label>
                <input type="text">
            </div>
            <div>
                <label for="activity">Activity Levels</label>
                <input type="text">
            </div>
            <div>
                <label for="">Restriction on access</label>
                <input type="text">
            </div>
            <div>
                <label for="image">Image</label>
                <input type="url">
            </div>
        </form>
    </div>
    <!-- <div id="restaurantList" class="card"></div> -->
    <script src="./index.js"></script>
</body>

</html>
